<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCal</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-------------- Header ------------------>
    <header class="m-5 bg-green-100 flex justify-between items-center p-0 ">
        <img src="/img/logo.png" alt="logo" class="w-1/5" />
        <nav class="flex w-1/2 text-center justify-evenly ">
            <a href="#" class="no-underline hover:text-red-500 ">Home</a>
            <a href="#" class="no-underline hover:text-red-500 ">About</a>
            <a href="#" class="no-underline hover:text-red-500 ">Guide</a>
            <a href="#" class="no-underline hover:text-red-500 ">Contact</a>
        </nav>
        <button id="download" type="button" class="border-solid bg-red-500 
        rounded-lg px-7 py-2 hover:bg-transparent hover:border-2 hover:border-red-500
        hover:text-red-500 font-medium">Download</button>
    </header>

    <!-------------- Container ------------------>
    <main class="flex bg-red-100 justify-center">
        <h1>Calorie Counter</h1>
        <div class="container">
          <form id="calorie-counter">
            <label for="budget">Budget</label>
            <input
              type="number"
              min="0"
              id="budget"
              placeholder="Daily calorie budget"
              required
            />
            <fieldset id="breakfast">
              <legend>Breakfast</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
              <legend>Lunch</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
              <legend>Dinner</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
              <legend>Snacks</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
              <legend>Exercise</legend>
              <div class="input-container"></div>
            </fieldset>
            <div class="controls">
              <span>
                <label for="entry-dropdown">Add food or exercise:</label>
                <select id="entry-dropdown" name="options">
                  <option value="breakfast" selected>Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="snacks">Snacks</option>
                  <option value="exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry">Add Entry</button>
              </span>
            </div>
            <div>
              <button type="submit">
                Calculate Remaining Calories
              </button>
              <button type="button" id="clear">Clear</button>
            </div>
          </form>
          <div id="output" class="output hide"></div>
        </div>
      </main>
    <!-------------- Footer ------------------>
    <footer class="flex justify-between flex-row h-auto w-auto p-0">
        <img src="/img/logo.png" alt="logo" class="w-1/4 h-auto " >
        <!-- Nav 1-->
        <div class="flex flex-col w-1/5 justify-center items-center">
          <nav class="flex flex-col justify-between h-1/2"><span class="font-bold text-red-500">Menu</span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Home</a></span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">About</a></span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Guide</a></span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Contact</a></span>
          </nav>
        </div>
        <!-- Nav 2-->
        <div class="flex flex-col w-1/5 justify-center items-center">
          <nav class="flex flex-col justify-between h-1/2"><span class="font-bold text-red-500">Policies</span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Privacy Policy</a></span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Cookie Policy </a></span>
            <span><i class='bx bx-chevron-right text-red-500'></i><a href="#" class="hover:text-red-500">Terms of Use </a></span>
        </nav>
        </div>
        
        <!-- Nav 3-->
         <div class="flex flex-col w-1/5 justify-center items-center">
          <nav class="w-1/4"><span class="font-bold text-red-500">Download</span>
              <img src="/img//appStore.png" alt="app-store" class="w-26 cursor-pointer" />
              <img src="/img/googlePlay.png" alt="google-play" class="w-26 cursor-pointer" />
          </nav>
        </div>

    </footer>

    <script src="/main.js"></script>
</body>
</html>
