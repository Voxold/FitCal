<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCal</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <!-------------- Header ------------------>
    <header class="m-5 bg-green-100 flex justify-between items-center p-0 ">
        <img src="/img/logo.png" alt="logo" class="w-1/5" />
        <nav class="flex w-1/2 text-center justify-evenly ">
            <a href="#" class="no-underline hover:text-red-500 ">Home</a>
            <a href="#" class="no-underline hover:text-red-500 ">About</a>
            <a href="#" class="no-underline hover:text-red-500 ">Guide</a>
            <a href="#" class="no-underline hover:text-red-500 ">Contact</a>
        </nav>
        <button id="download" type="button" class="border-solid bg-red-500 
        rounded-sm px-7 py-3 hover:bg-transparent hover:border-2 hover:border-red-500
        hover:text-red-500">Download</button>
    </header>

    <!-------------- Container ------------------>
    <main class="flex bg-red-100 justify-center">
        <h1>Calorie Counter</h1>
        <div class="container">
          <form id="calorie-counter">
            <label for="budget">Budget</label>
            <input
              type="number"
              min="0"
              id="budget"
              placeholder="Daily calorie budget"
              required
            />
            <fieldset id="breakfast">
              <legend>Breakfast</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="lunch">
              <legend>Lunch</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="dinner">
              <legend>Dinner</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="snacks">
              <legend>Snacks</legend>
              <div class="input-container"></div>
            </fieldset>
            <fieldset id="exercise">
              <legend>Exercise</legend>
              <div class="input-container"></div>
            </fieldset>
            <div class="controls">
              <span>
                <label for="entry-dropdown">Add food or exercise:</label>
                <select id="entry-dropdown" name="options">
                  <option value="breakfast" selected>Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="snacks">Snacks</option>
                  <option value="exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry">Add Entry</button>
              </span>
            </div>
            <div>
              <button type="submit">
                Calculate Remaining Calories
              </button>
              <button type="button" id="clear">Clear</button>
            </div>
          </form>
          <div id="output" class="output hide"></div>
        </div>
      </main>
    <!-------------- Footer ------------------>
    <footer class="flex justify-between flex-row  bg-red-500 h-auto w-auto p-0">
        <img src="/img/logo.png" alt="logo" class="w-1/4 h-auto " >
        <!-- Nav 1-->
        <div class="bg-blue-500 flex flex-col w-1/5 justify-center items-center">
          <nav class="flex flex-col justify-between h-1/2">
            <a href="#" class="bg-red-200">Home</a>
            <a href="#" class="bg-red-200">About</a>
            <a href="#" class="bg-red-200">Guide</a>
            <a href="#" class="bg-red-200">Contact</a>
          </nav>
        </div>
        <!-- Nav 2-->
        <nav>Policies
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy </a>
            <a href="#">Terms of Use </a>
        </nav>
        <!-- Nav 3-->
        <nav class="w-1/4">Download
            <img src="/img/app-store.png" alt="app-store" class="w-5 " />
            <img src="/img/google-play.webp" alt="google-play" class="w-5 " />
        </nav>
    </footer>

    <script src="/main.js"></script>
</body>
</html>
